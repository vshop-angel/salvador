<div class="panel-item">
    <div class="links-tab">
        <a href="${reverseRoute("admin.TaskController","tasks")}">${i18n("label.tasks")}</a>
        |
        <a href="${reverseRoute("admin.LogController","viewLog","log",.now?date?iso_utc + ".log")}">${i18n("label.logs")}</a>
        <#if currentRun?? && currentRun.isRunning() >
            |
            <a href="${reverseRoute("admin.TaskController","abortTask","id",currentRun.getId(),"_xsrf", session.___AT)}"
               class="text-danger">
                ${i18n("label.abort")}</a>
        </#if>
    </div>
    <div class="input-group">
        <div class="input-group-btn">
            <a href="${reverseRoute("HomeController","home","display","summary")}"
               data-toggle="tooltip"
               title="${i18n("label.summary")}"
               class="btn btn-default <#if display == "summary" >active</#if>"><i
                        class="fa fa-th-large"></i></a>
            <a href="${reverseRoute("HomeController","home","display","table")}"
               data-toggle="tooltip"
               title="${i18n("label.table")}"
               class="btn btn-default <#if display == "table" >active</#if>"><i
                        class="fa fa-table"></i></a>
        </div>
    </div>
</div>
