<div id="new-report" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">${i18n("label.newReport")}</h4>
            </div>
            <form class="form" method="post" action="${reverseRoute("google.GoogleGroupController","addReport","groupId",group.getId())}" >
            <@authenticityForm/>
            <div class="modal-body">

                <div class="form-group" >
                    <label for="targetName" >${i18n("label.name")}</label>
                    <input id="targetName" class="form-control" name="name[]">
                </div>

                <div class="form-group" >
                    <label for=iframe" >${i18n("label.iframe")}</label>
                    <input id="iframe" name="iframe[]" class="form-control top10">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">${i18n("label.close")}</button>
                <input type="submit" class="btn btn-primary" value="${i18n("label.save")}">
            </div>
            </form>
        </div>
    </div>
</div>
